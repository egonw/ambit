SMARTS support. Three different SMARTS parsers can be used :
<ul>
<li>Based on <a href="http://joelib.sourceforge.net">JOELIB</a> library.
<li>CDK org.openscience.cdk.smiles.smarts.SMARTSQueryTool
<li>Ambit <a href="http://sourceforge.net/projects/ambit/">Ambit SMARTS parser</a>
</ul>

{@link ambit2.core.query.smarts.SmartsPatternFactory} can be used to create an instance of any of the tree.
