<html>
<head>
<title>KETCHER Molecular Editor</title>
 <link rel="stylesheet" href="../style/skeleton/base.css">
	<link rel="stylesheet" href="../style/skeleton/skeleton-fluid.css">
	<link rel="stylesheet" href="../style/skeleton/layout.css">
	<link rel="stylesheet" href="../style/jquery-ui.css">
	<link rel="stylesheet" href="../style/jtoxkit.css">

	<link rel="stylesheet" href="../style/ketcher.css"/>

  <script src="../jquery/jquery-1.10.2.js"></script>

  <script src="../scripts/common.js"></script>
  <script src="../scripts/jtoxkit.js"></script>
  <script src="../scripts/ketcher.js"></script>
  
<script language="JavaScript">

   jT.$(document).ready(function () {
      jT.insertTool('ketcher', jT.$('#ketcher-test')[0]);
      ketcher.init();
    });
    
    
function submitSmiles() {
  var smiles = null;
  //document.ketcher.getSmiles();
  console.log(ketcher);
  var jme = ketcher.getMolfile();
  if (jme == "") {
    alert("Nothing to submit");
  }
  else {
    opener.fromEditor(smiles,jme);
    window.close();
  }
}


</SCRIPT>
</head>

<body bgcolor="#ffffff">
<div class="container" style="margin:10;padding:0;">
<div class='row half-bottom' id="ketcher-test"></div>
<div class='row remove-bottom'>
<form name="form_editor">
	<div class='six columns'>&nbsp;</div>
	<div class='three columns'>
		<input type="button" value=" Submit Molecule " onClick = "submitSmiles()">
	</div>
	<div class='three columns'>
		<input type="button" value="  Close  " onClick = "window.close()">
	</div>
</form>
</div>
</div>

</body>
</html>
