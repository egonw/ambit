<script type='text/javascript'>
	
	var purl = $.url();
	$(document)
			.ready(

					function() {
						initLayout();
						
						var cas = purl.param('cas');
						if (cas === undefined) {
							$('#error').html("No CAS RN transferred");
						} else {
							var s= document.getElementById('cas');
							$.each(cas,function(index,val) {
								s.options[s.options.length]= new Option(val, val);
							});
						}
					});

</script>
