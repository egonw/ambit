<h2>The View Menu</h2>

<h3> Zoom in</h3>
 <p>Enlarges the structure(s) painted.</p>
<h3> Zoom out</h3>
 <p>Scales down the structure(s) painted.</p>
<h3>Zoom 100%</h3>
 <p>Zooms to the original size.</p>
